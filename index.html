<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Computer Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="container">

        <div id="start" class="start-button"> Start Quiz</div>

        <div id="quizCon" style="display: none;">

            <div id="question"></div>

            <div id="timer">

                <div id="counter">10</div>
                <div id="backgroundTime"></div>
                <div id="timeBar"></div>

            </div>

            <div id="choices">

                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>

            </div>

            <div id="progress"></div>

        </div>
        
        <div class="score-container" id="scoreCon" style="display: none;"></div>

    </div>
    <script src="quiz.js"></script>
</body>

</html>
